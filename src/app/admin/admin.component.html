<div class="main-container">
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="side" opened>
      <mat-nav-list>
        <a mat-list-item (click)="navigate('principal')">Inicio</a>
        <a mat-list-item (click)="navigate('admin')">Administrar</a>
        <a mat-list-item (click)="navigate('empresa')">Reporte Empresa</a>
        <a mat-list-item (click)="navigate('')">Reporte Sucursal</a>
        <a mat-list-item (click)="logout()">Cerrar Sesi√≥n</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <header class="header">
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <h1 class="page-title">Administrar</h1>
      </header>

      <div class="form-container">
        <h2>Crear Empresa</h2>
        <form (ngSubmit)="crearEmpresa()">
          <mat-form-field class="full-width">
            <mat-label>Nombre de la Empresa</mat-label>
            <input matInput placeholder="Nombre de la Empresa" [(ngModel)]="empresaNombre" name="empresaNombre" required>
          </mat-form-field>
          <button mat-raised-button color="primary" type="submit">Crear Empresa</button>
        </form>

        <h2>Crear Sucursal</h2>
        <form (ngSubmit)="crearSucursal()">
          <mat-form-field class="full-width">
            <mat-label>Nombre de la Sucursal</mat-label>
            <input matInput placeholder="Nombre de la Sucursal" [(ngModel)]="sucursalNombre" name="sucursalNombre" required>
          </mat-form-field>
          <button mat-raised-button color="accent" type="submit">Crear Sucursal</button>
        </form>
      </div>

      <div class="table-container">
        <h2>Empresas</h2>
        <table mat-table [dataSource]="empresas" class="mat-elevation-z8">
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let empresa"> {{empresa.nombre}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <h2>Sucursales</h2>
        <table mat-table [dataSource]="sucursales" class="mat-elevation-z8">
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let sucursal"> {{sucursal.nombre}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
