<div class="container-fluid vh-100 d-flex justify-content-center align-items-center">
 <div class="container">
  <div class="left-box">
    <h2 class="text-center">BIENVENIDO</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group mb-3">
        <mat-form-field class="full-width">
          <mat-label>Usuario</mat-label>
          <input matInput placeholder="Ingrese su usuario" formControlName="usuario" />
          <mat-error *ngIf="loginForm.get('usuario')?.invalid && loginForm.get('usuario')?.touched">
            Por favor ingrese un usuario válido.
          </mat-error>
        </mat-form-field>
      </div>

      <div class="form-group mb-3">
        <mat-form-field class="full-width">
          <mat-label>Contraseña</mat-label>
          <input matInput type="password" placeholder="Ingrese su contraseña" formControlName="password" />
          <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            La contraseña debe contener 8 dígitos.
          </mat-error>
        </mat-form-field>
      </div>
      <span (click)="crearUsuario()" class="link-style">Crear usuario</span><br>
      <span (click)="recuperar()" class="link-style">Recuperar contraseña</span><br><br>
      <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid" class="w-100">Ingresar</button>
    </form>
  </div>

  <div class="right-box">
    <img src="assets/2.png" alt="Logo" />
    <h2>¡Bienvenido!</h2>
    <p class="slogan">Organiza tus opiniones, optimiza tus decisiones.</p>

  </div>
</div>

</div>

<!-- Contenedor de ondas -->
<div class="wave-container">
  <svg class="wave" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 2400 150" preserveAspectRatio="none">
    <path d="M0,50 C300,100 600,0 900,50 C1200,100 1500,0 1800,50 C2100,100 2400,0 2400,150 L0,150 Z"></path>
  </svg>
</div>
