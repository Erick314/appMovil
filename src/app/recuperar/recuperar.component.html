<div class="centered-wrapper">
  <div class="forgot-password-container">
    <div class="back-link-container">
      <a href="/login" class="back-link">Volver</a>
    </div>

    <!-- Imagen del logo -->
    <div class="logo-container">
      <img src="assets/2.png" alt="Logo" class="logo">
    </div>

    <h2>Recuperar Contraseña</h2>

    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
      <div class="form-group" *ngIf="!isCodigoValidado">
        <label for="usuario">Usuario:</label>
        <input
          id="usuario"
          type="text"
          formControlName="usuario"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && usuario?.invalid }"
          placeholder="Ingrese su usuario"
        />
        <div *ngIf="submitted && usuario?.invalid" class="invalid-feedback">
          <div *ngIf="usuario?.errors?.['required']">El usuario es obligatorio</div>
        </div>
      </div>

      <!-- Mostrar solo si el usuario existe -->
      <div class="form-group" *ngIf="usuarioExiste && !isCodigoValidado">
        <label for="codigoEmpresa">Código de Empresa:</label>
        <input
          id="codigoEmpresa"
          type="text"
          formControlName="codigoEmpresa"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && codigoEmpresa?.invalid }"
          placeholder="Ingrese el código de empresa"
        />
        <div *ngIf="submitted && codigoEmpresa?.invalid" class="invalid-feedback">
          <div *ngIf="codigoEmpresa?.errors?.['required']">El código de empresa es obligatorio</div>
        </div>
        <button type="button" class="btn btn-primary" (click)="validarCodigoEmpresa()">Validar Código</button>
      </div>

      <!-- Mostrar el formulario de restablecimiento de contraseña si el código es validado -->
      <div *ngIf="isCodigoValidado">
        <div class="form-group">
          <label for="password">Nueva Contraseña:</label>
          <input
            id="password"
            type="password"
            formControlName="password"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && password?.invalid }"
            placeholder="Ingrese la nueva contraseña"
          />
          <div *ngIf="submitted && password?.invalid" class="invalid-feedback">
            <div *ngIf="password?.errors?.['required']">La contraseña es obligatoria</div>
            <div *ngIf="password?.errors?.['minlength']">La contraseña debe tener al menos 6 caracteres</div>
          </div>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirmar Contraseña:</label>
          <input
            id="confirmPassword"
            type="password"
            formControlName="confirmPassword"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && confirmPassword?.invalid }"
            placeholder="Confirme la nueva contraseña"
          />
          <div *ngIf="submitted && confirmPassword?.invalid" class="invalid-feedback">
            <div *ngIf="confirmPassword?.errors?.['required']">La confirmación es obligatoria</div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Restablecer Contraseña</button>
      </div>

      <div *ngIf="message" class="alert alert-success mt-3">
        {{ message }}
      </div>
    </form>
  </div>
</div>
