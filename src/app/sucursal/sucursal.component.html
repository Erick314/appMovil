<div class="main-container">
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="side" opened>
      <mat-nav-list>
        <a mat-list-item (click)="CambioPestana('principal')">Inicio</a>
        <a mat-list-item (click)="CambioPestana('admin')">Administrar</a>
        <a mat-list-item (click)="CambioPestana('empresa')">Reporte Empresa</a>
        <a mat-list-item (click)="CambioPestana('sucursal')">Reporte Sucursal</a>
        <a mat-list-item (click)="logout()">Cerrar Sesi√≥n</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <header class="header">
        <button mat-icon-button (click)="sidenav.toggle()" class="custom-menu-button">
          <mat-icon>menu</mat-icon>
        </button>
        <h1 class="page-title">Reporte de Sucursales</h1>
      </header>

      <div class="filter-container">
        <mat-form-field appearance="outline">
          <mat-label>Seleccionar Fecha</mat-label>
          <input matInput [matDatepicker]="picker" [(ngModel)]="selectedDate" placeholder="DD-MM-YYYY">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <button mat-raised-button color="primary" (click)="filtrarPorFecha()">Filtrar</button>
      </div>

      <div class="table-container">
        <h2>Reporte de Encuestas</h2>
        <table mat-table [dataSource]="filteredData" class="mat-elevation-z8">
          <!-- Sucursal Column -->
          <ng-container matColumnDef="sucursal">
            <th mat-header-cell *matHeaderCellDef> Sucursal </th>
            <td mat-cell *matCellDef="let element"> {{element.sucursal}} </td>
          </ng-container>

          <!-- ID Encuesta Column -->
          <ng-container matColumnDef="idEncuesta">
            <th mat-header-cell *matHeaderCellDef> ID Encuesta </th>
            <td mat-cell *matCellDef="let element"> {{element.idEncuesta}} </td>
          </ng-container>

          <!-- Fecha Column -->
          <ng-container matColumnDef="fechaEncuesta">
            <th mat-header-cell *matHeaderCellDef> Fecha de Encuesta </th>
            <td mat-cell *matCellDef="let element">
              {{ element.fechaEncuesta | date: 'dd-MM-yyyy' }}
            </td>
          </ng-container>

          <!-- Nota Column -->
          <ng-container matColumnDef="nota">
            <th mat-header-cell *matHeaderCellDef> Nota </th>
            <td mat-cell *matCellDef="let element"> {{element.nota}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>

      <div class="export-container">
        <button mat-raised-button color="accent" (click)="exportarExcel()">
          <img src="assets/sobresalir.png" alt="Icono Excel" class="excel-icon"> Exportar a Excel
        </button>
      </div>
      
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
